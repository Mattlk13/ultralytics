# Pre-commit hooks configuration for Ultralytics
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"] # Allow custom YAML tags
      - id: check-added-large-files
        args: ["--maxkb=10000"] # 10MB limit
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Import sorting (run first)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.1
    hooks:
      - id: isort
        args: [
            "--profile",
            "black",
            "--line-length",
            "120",
            "--multi-line",
            "3", # Use vertical hanging indent for multiline imports
            "--trailing-comma", # Add trailing commas to multiline imports
            "--force-grid-wrap",
            "0", # Don't force grid wrap
            "--combine-as", # Combine as imports
            "--lines-after-imports",
            "2", # Two lines after imports
          ]

  # Python code formatting and linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Disable ruff-format to preserve ultralytics multiline style
      # ruff-format converts multiline function calls to single lines, which conflicts
      # with the ultralytics coding style that prefers multiline for readability
      # - id: ruff-format

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          [
            "--ignore-words-list=crate,nd,ned,strack,dota,ane,segway,fo,gool,winn,commend,bloc,nam,afterall,iTerm",
            "--skip=*.pt,*.pth,*.torchscript,*.onnx,*.tflite,*.pb,*.bin,*.param,*.mlmodel,*.engine,*.npy,*.data*,*.csv,*pnnx*,*venv*,*translat*,__pycache__*,*.ico,*.jpg,*.png,*.mp4,*.mov,/runs,/.git,./docs/??/*.md,./docs/mkdocs_??.yml",
          ]

  # Jupyter notebook formatting (isort only, ruff has issues with notebooks)
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-isort
        files: \.ipynb$
